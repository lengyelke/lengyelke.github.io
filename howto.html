                <h2>Installation Guide</h2>
                <p style="color: var(--bs-warning);">Follow these steps to install the Activity Setting Report local plugin for Moodle.</p>

        <div class="row">
            <div class="col text-center">

                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Access Site Administration</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-01.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Navigate to Plugins</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-02.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Access the Plugin Installation Page</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-03.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Choose to Install from the Moodle Plugins Directory</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-04.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Browse Available Plugins (or you can log in first and browse)</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-05.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Search for the Plugin or simply visit the plugin's home page</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-06.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Refine your Plugin Search (change the plugin type to 'Local plugins')</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-07.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Select the Activity Setting Report Plugin</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-08.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Download the appropriate version of the Plugin</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-09.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Choose a File to Upload</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-10.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Select the "Upload a File" Option</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-11.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Select the Downloaded Plugin File (most probably in your 'Download' folder)</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-12.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Upload the Plugin File</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-13.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Initiate the Plugin Installation</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-14.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Confirm Plugin Installation</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-15.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Confirm Moodle Upgrade</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-16.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure class="figure">
                                <figcaption class="figure-caption fs-3 text-center">Upgrade Moodle Database</figcaption><img class="img-fluid figure-img" width="1200" height="800" src="assets/img/howto/step-17.png">
                            </figure>
                        </div>
                        <div class="swiper-slide">
